<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Under Construction</title>
    <meta name="description" content="This website is under construction. Check back soon!">
    <meta property="og:title" content="Website Under Construction">
    <meta property="og:description" content="This website is under construction. Check back soon!">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%9A%A7%3C/text%3E%3C/svg%3E">
    <style>
        :root { color-scheme: light dark; --bg: #0f172a; --fg: #e2e8f0; --muted: #94a3b8; --accent: #22d3ee; }
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }
        body { display: grid; place-items: center; background: radial-gradient(1200px 800px at 50% -10%, rgba(34,211,238,.15), transparent 60%), linear-gradient(180deg, #0b1220, var(--bg)); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; color: var(--fg); }
        .card { width: min(720px, 92%); padding: 32px; border-radius: 16px; background: rgba(15, 23, 42, .6); backdrop-filter: blur(6px); border: 1px solid rgba(148,163,184,.2); text-align: center; }
        h1 { margin: 0 0 8px; font-size: clamp(28px, 6vw, 44px); letter-spacing: .3px; }
        p { margin: 0 auto 20px; max-width: 56ch; color: var(--muted); font-size: clamp(15px, 2.6vw, 18px); }
        .chip { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; border: 1px solid rgba(148,163,184,.25); color: var(--fg); text-decoration: none; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #fbbf24; box-shadow: 0 0 12px #fbbf24; }
        .footer { margin-top: 16px; font-size: 13px; color: var(--muted); }
        .accent { color: var(--accent); }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const title = document.title;
            let toggle = false;
            setInterval(() => { document.title = toggle ? title : 'ðŸš§ ' + title; toggle = !toggle; }, 1800);
        });
    </script>
    <!-- Optional: Netlify verification can be added later if needed -->
    <!-- <meta name="netlify" content=""> -->
    <!-- Optional analytics or email capture can be added later -->
</head>
<body>
    <main class="card" role="main">
        <div class="chip" aria-live="polite"><span class="dot" aria-hidden="true"></span> Under construction</div>
        <h1>Something <span class="accent">great</span> is coming soon</h1>
        <p>We're working behind the scenes to launch this site. Check back soon or bookmark this page.</p>
        <div class="footer">Hosted on Netlify â€¢ Â© <span id="year"></span></div>
    </main>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
