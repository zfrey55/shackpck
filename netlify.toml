[build]
  # Next.js on Netlify - using @netlify/plugin-nextjs
  # The plugin handles routing and publish directory automatically
  # Since Next.js app is in 'coins' subdirectory, set base directory
  base = "coins"
  command = "npm install && npm run build"
  # IMPORTANT: Do NOT set 'publish' - the plugin sets it automatically to coins/.next

[build.environment]
  NODE_VERSION = "20"

# Netlify Next.js plugin - handles all Next.js routing automatically
# Note: The plugin does NOT accept inputs, it uses the build.base setting
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Enable form detection
# Forms are detected from: coins/public/contact-form.html

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "camera=(), geolocation=(), microphone=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"


