[build]
  # Updated for Next.js with API routes (no static export)
  # Note: For Netlify, you may need to install @netlify/plugin-nextjs
  # or configure Netlify to use Next.js runtime
  publish = "coins/.next"
  command = "cd coins && npm install && npm run build"

[build.environment]
  NODE_VERSION = "20"

# Enable form detection
# Forms are detected from: coins/public/contact-form.html

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "camera=(), geolocation=(), microphone=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"


