<!DOCTYPE html>
<html>
<head>
  <title>Contact Form - Shackpack</title>
</head>
<body style="display:none;">
  <!-- This form is hidden but allows Netlify to detect and register the contact form -->
  <form name="contact" netlify>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="text" name="email" />
    <input type="text" name="phone" />
    <select name="subject">
      <option value="general">General Question</option>
      <option value="order">Order Inquiry</option>
      <option value="coin-info">Coin Information</option>
      <option value="shipping">Shipping Question</option>
      <option value="other">Other</option>
    </select>
    <label><input type="checkbox" name="caseTypes" value="reign" /> Reign by Shackpack</label>
    <label><input type="checkbox" name="caseTypes" value="prominence" /> Prominence by Shackpack</label>
    <label><input type="checkbox" name="caseTypes" value="apex" /> Apex by Shackpack</label>
    <label><input type="checkbox" name="caseTypes" value="base" /> ShackPack</label>
    <label><input type="checkbox" name="caseTypes" value="deluxe" /> ShackPack Deluxe</label>
    <label><input type="checkbox" name="caseTypes" value="xtreme" /> ShackPack Xtreme</label>
    <label><input type="checkbox" name="caseTypes" value="unleashed" /> ShackPack Unleashed</label>
    <label><input type="checkbox" name="caseTypes" value="resurgence" /> ShackPack Resurgence</label>
    <label><input type="checkbox" name="caseTypes" value="transcendent" /> ShackPack Transcendent</label>
    <label><input type="checkbox" name="caseTypes" value="transcendent-transformed" /> ShackPack Transcendent Transformed</label>
    <label><input type="checkbox" name="caseTypes" value="ignite" /> ShackPack Ignite</label>
    <label><input type="checkbox" name="caseTypes" value="eclipse" /> ShackPack Eclipse</label>
    <label><input type="checkbox" name="caseTypes" value="radiant" /> ShackPack Radiant</label>
    <label><input type="checkbox" name="caseTypes" value="currencyclash" /> Currency Clash by Shackpack</label>
    <label><input type="checkbox" name="caseTypes" value="mystery" /> ShackPack Mystery</label>
    <textarea name="message"></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
