<!DOCTYPE html>
<html>
<head>
  <title>Contact Form - Shackpack</title>
</head>
<body style="display:none;">
  <!-- This form is hidden but allows Netlify to detect and register the contact form -->
  <form name="contact" netlify>
    <input type="text" name="name" />
    <input type="text" name="email" />
    <input type="text" name="phone" />
    <select name="subject">
      <option value="general">General Question</option>
      <option value="order">Order Inquiry</option>
      <option value="coin-info">Coin Information</option>
      <option value="shipping">Shipping Question</option>
      <option value="other">Other</option>
    </select>
    <select name="caseTypes" multiple>
      <option value="reign">Reign by Shackpack</option>
      <option value="prominence">Prominence by Shackpack</option>
      <option value="apex">Apex by Shackpack</option>
      <option value="base">ShackPack</option>
      <option value="deluxe">ShackPack Deluxe</option>
      <option value="xtreme">ShackPack Xtreme</option>
      <option value="unleashed">ShackPack Unleashed</option>
      <option value="resurgence">ShackPack Resurgence</option>
      <option value="transcendent">ShackPack Transcendent</option>
      <option value="transcendent-transformed">ShackPack Transcendent Transformed</option>
      <option value="ignite">ShackPack Ignite</option>
      <option value="eclipse">ShackPack Eclipse</option>
      <option value="radiant">ShackPack Radiant</option>
      <option value="currencyclash">Currency Clash by Shackpack</option>
      <option value="mystery">ShackPack Mystery</option>
    </select>
    <textarea name="message"></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
