<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle (coin edge) -->
  <circle cx="50" cy="50" r="48" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#DAA520" stroke-width="1"/>
  
  <!-- Dollar sign -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#8B4513" text-anchor="middle">$</text>
  
  <!-- Shine effect -->
  <ellipse cx="35" cy="35" rx="15" ry="20" fill="white" opacity="0.3"/>
</svg>

